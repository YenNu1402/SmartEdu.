<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chọn Vai Trò</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="./favicon_io/android-chrome-512x512.png"
      type="image/x-icon"
    />
    <style>
      /* Reset mặc định */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        color: #555;
      }

      header {
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        padding: 40px 20px;
        text-align: center;
      }

      h1 {
        font-size: 2em;
        color: #007bff;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.2em;
        margin-bottom: 30px;
        color: #666;
      }

      .role-buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .role-buttons a {
        text-decoration: none;
        background: linear-gradient(135deg, #007bff, #00c6ff);
        color: white;
        padding: 15px 30px;
        border-radius: 30px;
        font-size: 1.2em;
        font-weight: 500;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }

      .role-buttons a:hover {
        background: #ffde59;
        color: #333;
        transform: scale(1.1);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      }

      footer {
        text-align: center;
        padding: 15px;
        background-color: #007bff;
        color: white;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Chọn Vai Trò</h1>
    </header>

    <div class="container">
      <h1>Bạn muốn đăng ký là?</h1>
      <p>Hãy chọn vai trò phù hợp để tiếp tục.</p>
      <div class="role-buttons">
        <a href="Register.html">Học sinh</a>
        <a href="Register2.html">Giảng viên</a>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Thuê Gia Sư. All rights reserved.</p>
    </footer>
  </body>
</html>
